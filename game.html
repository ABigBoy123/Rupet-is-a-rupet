<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <title>WW2 Defence</title>
</head>
<body>
    <!--Header-->
    <div class="small header">
        <h1>WW2 Defence</h1>
    </div>
    <br><br>
    <!--Game board-->
    <div class="gameboard">
        <canvas id="canvas"></canvas>
    </div>
    <p class="healthLabel">World Health:</p><br>
    <p style="padding-right: 38.84px;" class="healthLabel">Axis: </p><progress id="axisHealth" value="20" max="20" style="background-color: #AA5042;"></progress><br>
	<p style="padding-right: 41.25px;" class="healthLabel">Ally: </p><progress id="allyHealth" value="20" max="20" style="background-color: #80AB82;"></progress><br>
    <p style="padding-right: 14.22px;" class="healthLabel">Civilian: </p><progress id="civilianHealth" value="20" max="20" style="background-color: #255C99;"></progress>
    <div class="returnHome">
        <button style="width: 20%;" onclick="restartGame()">Restart</button>
        <button onclick="document.location='index.html'" style="width: 20%;">Click here to return home</button>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
