<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <title>Home page</title>
</head>
<body>
    <!--Header-->
    <div class="small header">
        <h1>WW2 Defence</h1>
    </div>
    <!--Register form-->
    <div class="register">
        <h1>Register:</h1>
        <form action="">
            <br>
            <label for="name">Username:</label><br>
            <input type="text" name="name" id="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="text" name="email" id="email" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" required><br><br>
            <input type="submit" value="Submit" class="registerform" onclick="registerSubmit()">
            <input type="reset" value="Reset" class="registerform">
        </form>
        <br>
        <p>Already registered? Click here to login:</p><br>
        <button onclick="document.location='login.html'">Login</button>
    </div>
    <br>
    <!--Footer-->
    <div class="buttons">  
        <button onclick="document.location='index.html'">Click here to return home</button><br><br>
        <button onclick="document.location='instructions.html'">Instructions</button><br><br>
        <button onclick="document.location='game.html'">Play Game</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
